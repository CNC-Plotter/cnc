<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />
    <title>Teknik Mekatronika</title>
    <link rel="icon" type="image/x-icon" href="https://ibb.co.com/wg4Yc3d" />
    <link href="style.css" rel="stylesheet" />
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fafb] group/design-root overflow-x-hidden"
      style="font-family: 'Space Grotesk', 'Noto Sans', sans-serif"
    >
      <div 
        id="1"
        class="layout-container flex h-full grow flex-col">
<!----------------- menu atas / header------------------>
        <header
        class="fixed top-0 left-0 right-0 z-10 flex items-center bg-white border-b border-solid border-b-[#e8eef3] px-10 py-3"
        >
        <div class="flex items-center gap-4 text-[#0e151b]">
          <h2
            class="text-[#0e151b] text-lg font-bold leading-tight tracking-[-0.015em]"
          >
            Teknik Mekatronika
          </h2>
        </div>
        <div class="flex flex-1 justify-end gap-8">
          <div class="flex items-center gap-9">
            <a
              class="text-[#0e151b] text-sm font-medium leading-normal px-2 py-1 rounded-lg hover:bg-sky-600 hover:text-white transition duration-200"
              href="index.html"
              >kembali</a
            >
           
          </div>
        </div>
        </header>

        <div class="pt-16">

          <div 
          class="container mx-auto py-16">
           <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-brown-600">Tutorial download Software</h1>
          </div>
          <div class="flex justify-center w-full grow bg-[#f8fafb] py-3">
            <div class="flex justify-center items-center w-full max-w-4xl bg-[#f8fafb] aspect-w-16 aspect-h-9">
      
          <iframe width="950" height="500" src="https://www.youtube.com/embed/pGTDA48IksU?si=e4N8vQh5UyX_8WPT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
        </div>

        <div 
          class="container mx-auto py-16">
           <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-brown-600">Tutorial menjalankan CNC Plotter</h1>
            
          </div>
          <div class="flex justify-center w-full grow bg-[#f8fafb] py-3">
            <div class="flex justify-center items-center w-full max-w-4xl bg-[#f8fafb] aspect-w-16 aspect-h-9">
          <iframe width="950" height="500" src="https://www.youtube.com/embed/b-FwcSK7n_g?si=z4NpexodGD_fLegv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
        </div>
        

        <div class="p-4 @container">
          <div
            class="flex flex-1 flex-col items-start justify-between gap-4 rounded-xl border border-[#d1dce6] bg-[#f8fafb] p-5 @[480px]:flex-row @[480px]:items-center"
          >
            <div class="flex flex-col gap-1">
              <p class="text-[#0e151b] text-base font-bold leading-tight">
                Sofware CNC Plotter
              </p>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#1a73bc] text-[#f8fafb] text-sm font-medium leading-normal"
              onclick="window.location.href='https://drive.google.com/drive/folders/1ND-qMwOVMaccrJgvmP-sdPhUMrnvWEn2';"
            >
              <span class="truncate">Klik</span>
            </button>
          </div>
        </div>
        <footer class="flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col">
            <footer
              class="flex flex-col gap-6 px-5 py-10 text-center @container"
            >
              <div
                class="flex flex-wrap items-center justify-center gap-6 @[480px]:flex-row @[480px]:justify-around"
              >
            
              </div>
              <p class="text-[#507695] text-base font-normal leading-normal">
                @2024 Teknik Mekatronika
              </p>
            </footer>
          </div>
        </footer>
  </body>
</html>
