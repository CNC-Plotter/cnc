<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />
    <title>Teknik Mekatronika</title>
    <link rel="icon" type="image/x-icon" href="foto/logo tm.png" />
    <link href="style.css" rel="stylesheet" />
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fafb] group/design-root overflow-x-hidden"
      style="font-family: 'Space Grotesk', 'Noto Sans', sans-serif"
    >
      <div 
        id="1"
        class="layout-container flex h-full grow flex-col">
<!----------------- menu atas / header------------------>
        <header
        class="fixed top-0 left-0 right-0 z-10 flex items-center bg-white border-b border-solid border-b-[#e8eef3] px-10 py-3"
        >
        <div class="flex items-center gap-4 text-[#0e151b]">
          <h2
            class="text-[#0e151b] text-lg font-bold leading-tight tracking-[-0.015em]"
          >
            Teknik Mekatronika
          </h2>
        </div>
        <div class="flex flex-1 justify-end gap-8">
          <div class="flex items-center gap-9">
            <a
              class="text-[#0e151b] text-sm font-medium leading-normal px-2 py-1 rounded-lg hover:bg-sky-600 hover:text-white transition duration-200"
              href="index.html"
              >kembali</a
            >
           
          </div>
        </div>
        </header>

        <div class="pt-16">

          <div 
          id="3"
          class="container mx-auto py-16">
           <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-brown-600">video testimoni</h1>
            <p class="text-gray-400 mt-4">Testimoni CNC Plotter saat digunakan.</p>
          </div>
        <div class="flex w-full grow bg-[#f8fafb] @container py-3">
          <div
            class="w-full gap-1 overflow-hidden bg-[#f8fafb] @[480px]:gap-2 aspect-[3/2] flex"
          >
          <iframe
          width="950"
          height="500"
          src="https://youtu.be/seQO-Dd1UJA?si=fobwpf8dmPgOiqUM"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
          </div>
        </div>
        <div class="p-4 @container">
          <div
            class="flex flex-1 flex-col items-start justify-between gap-4 rounded-xl border border-[#d1dce6] bg-[#f8fafb] p-5 @[480px]:flex-row @[480px]:items-center"
          >
  </body>
</html>
